{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_advertisement') }}" method=post class="form-horizontal">

        <fieldset>

        <!-- Form Name -->
        <legend>Add a product</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="ad_id">Advertisement ID</label>
          <div class="col-md-4">
          <input id="ad_id" name="ad_id" type="text" placeholder="integer" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="ad_name">Advertisement Name</label>
          <div class="col-md-4">
          <input id="ad_name" name="ad_name" type="text" placeholder="text" class="form-control input-md">

          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="ad_description"> Description</label>
          <div class="col-md-4">
            <textarea class="form-control" id="ad_description" name="ad_description"></textarea>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-success">Submit</button>
          </div>
        </div>

        </fieldset>
        </form>


  {% endif %}



    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Advertisement ID</th>
          <th>Ad Name</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
      {% for ad in ads %}
        <tr>
          <td>{{ ad.ad_id }}</td>
          <td>{{ ad.ad_name }}</td>
          <td>{{ ad.ad_description }}</td>
        </tr>
      {% else %}
        <tr>
          <td>No Supplies</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

{% endblock %}
